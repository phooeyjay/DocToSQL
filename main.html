<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <script type="text/javascript" src="dsql.js"></script>
    <script>
        let DSQLInstance = new DSQL();

        function SQLToClipboard() {
            navigator.clipboard.writeText(DSQLInstance.CopySQL()).then(
                function () { alert('SQL successfully copied to clipboard.'); },
                function () { alert('Unable to copy due to rejected permissions.'); }
            );
        }
    </script>
</head>

<body>
    <!-- tab select -->
    <div class="ts"></div>

    <!-- workstation -->
    <div class="ws"></div>

    <!-- viewbox -->
    <div class="vb">
        <div class="vb-stmt-view">
            <div class="stmt-view-box">
            </div>
        </div>
        <div class="vb-controls">
            <div class="controls-button" onclick="DSQLInstance.OptimizeSQL()">Optimize SQL</div>
            <div class="controls-button" onclick="SQLToClipboard()">Copy To Clipboard</div>
            <div class="controls-button" onclick="NotImplementedAlert()">Create SQL File</div>
        </div>
    </div>
</body>

</html>
