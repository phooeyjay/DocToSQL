<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet">
    <script>
        window.onload = function() {
            let script = document.createElement('script');
            script.setAttribute("type", "text/javascript");
            script.setAttribute("src", "dsql.main.js");

            document.head.appendChild(script);
        }
    </script>
</head>

<body>
    <!-- tab select -->
    <div class="ts">
        <div class="ts-tab ts-tab-active" id="def2sql">Definition To SQL</div>
        <div class="ts-tab" id="csv2sql">CSV To SQL</div>
    </div>

    <!-- workstation -->
    <div class="ws"></div>

    <!-- viewbox -->
    <div class="vb">
        <div class="vb-stmt-view">
            <div class="stmt-view-box">
            </div>
        </div>
        <div class="vb-controls">
            <div class="controls-button" id="optimize">Optimize SQL</div>
            <div class="controls-button" id="copy">Copy To Clipboard</div>
            <div class="controls-button" id="save">Create SQL File</div>
        </div>
    </div>
</body>

</html>
